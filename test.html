<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cropping UI</title>
    <style>
        /* Main container to hold the image and frame */
        .crop-container {
            position: relative;
            /* Use inline-block so container shrinks to image size */
            display: inline-block; 
            /* Hide any part of the frame that might slightly overflow */
            overflow: hidden; 
            /* Ensure user-select is off to prevent text selection */
            user-select: none;
        }

        /* Make the image responsive and prevent default drag */
        .crop-container img {
            display: block;
            max-width: 100%;
            /* Prevents browser's native image drag */
            pointer-events: none; 
        }

        /* The cropping frame overlay */
        #cropFrame {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
            height: 150px;
            border: 2px dashed #ffffff;
            /* box-sizing is crucial for correct size calculations */
            box-sizing: border-box; 
            cursor: move;
            /* Dim the area outside the frame */
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
        }

        /* The resize handle */
        #resizeHandle {
            position: absolute;
            /* Positioned slightly outside for easier grabbing */
            bottom: -5px; 
            right: -5px;
            width: 10px;
            height: 10px;
            background: #ffffff;
            border: 1px solid #333;
            cursor: se-resize;
            /* Ensure handle is always on top */
            z-index: 10; 
        }
    </style>
</head>
<body>

    <h2>Drag and Resize the Crop Frame</h2>
    <p>The frame cannot be moved or resized outside the image bounds.</p>

    <div class="crop-container">
        <img id="imageToCrop" src="https://via.placeholder.com/600x400" alt="Placeholder image to crop">
        
        <div id="cropFrame">
            <div id="resizeHandle"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const frame = document.getElementById('cropFrame');
            const handle = document.getElementById('resizeHandle');
            const image = document.getElementById('imageToCrop');
            const container = document.querySelector('.crop-container');

            let isDragging = false;
            let isResizing = false;

            // Variables to store starting positions and dimensions
            let startX, startY, startLeft, startTop, startWidth, startHeight;
            let imageWidth, imageHeight;

            // Function to update image dimensions. Call this on load and resize.
            function updateImageBounds() {
                imageWidth = image.clientWidth;
                imageHeight = image.clientHeight;
            }

            // --- Initialize dimensions after image loads ---
            if (image.complete) {
                updateImageBounds();
            } else {
                image.onload = updateImageBounds;
            }
            // Update bounds if the window is resized
            window.addEventListener('resize', updateImageBounds);

            // --- 1. Dragging Logic ---
            frame.addEventListener('mousedown', (e) => {
                // Only start drag if mousedown is not on the resize handle
                if (e.target === handle) {
                    return;
                }
                
                e.preventDefault();
                isDragging = true;
                
                // Get starting mouse position
                startX = e.clientX;
                startY = e.clientY;

                // Get starting frame position
                startLeft = frame.offsetLeft;
                startTop = frame.offsetTop;
            });

            // --- 2. Resizing Logic ---
            handle.addEventListener('mousedown', (e) => {
                e.preventDefault();
                e.stopPropagation(); // Stop mousedown from bubbling up to the frame
                isResizing = true;

                // Get starting mouse position
                startX = e.clientX;
                startY = e.clientY;

                // Get starting frame position and dimensions
                startLeft = frame.offsetLeft;
                startTop = frame.offsetTop;
                startWidth = frame.offsetWidth;
                startHeight = frame.offsetHeight;
            });

            // --- 3. Global Mouse Move Handler ---
            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    // Calculate change in mouse position
                    const dx = e.clientX - startX;
                    const dy = e.clientY - startY;

                    // Calculate new potential position
                    let newLeft = startLeft + dx;
                    let newTop = startTop + dy;

                    // **Constraint Check for Dragging**
                    // Ensure frame doesn't go outside the image
                    newLeft = Math.max(0, Math.min(newLeft, imageWidth - frame.offsetWidth));
                    newTop = Math.max(0, Math.min(newTop, imageHeight - frame.offsetHeight));

                    frame.style.left = newLeft + 'px';
                    frame.style.top = newTop + 'px';

                } else if (isResizing) {
                    // Calculate change in mouse position
                    const dx = e.clientX - startX;
                    const dy = e.clientY - startY;

                    // Calculate new potential dimensions
                    let newWidth = startWidth + dx;
                    let newHeight = startHeight + dy;

                    const minSize = 20; // Set a minimum crop size

                    // **Constraint Check for Resizing**
                    // Ensure frame doesn't get smaller than minSize
                    newWidth = Math.max(minSize, newWidth);
                    newHeight = Math.max(minSize, newHeight);

                    // Ensure frame doesn't expand beyond the image's right/bottom edge
                    newWidth = Math.min(newWidth, imageWidth - startLeft);
                    newHeight = Math.min(newHeight, imageHeight - startTop);

                    frame.style.width = newWidth + 'px';
                    frame.style.height = newHeight + 'px';
                }
            });

            // --- 4. Global Mouse Up Handler ---
            document.addEventListener('mouseup', () => {
                // Stop dragging and resizing
                isDragging = false;
                isResizing = false;
            });
        });
    </script>

</body>
</html>
